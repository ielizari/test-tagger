<!DOCTYPE html>
<html>
  <head>
    <title>Test report - Code Tagger</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    ###css###
  </head>
  <body>
    <div id="table-filters">
      <form id="filter-form">
        <div id="filterFields"></div>
        <div class="filterCombinationContainer">
          <label for="filterOR">
            <input type="radio" id="filterOR" name="filterCombination" value="OR" checked />
            OR
          </label>
          <label for="filterAND">
            <input type="radio" id="filterAND" name="filterCombination" value="AND" />
            AND
          </label>
        </div>
        <div id="filter-fields-dropdown" class="multiselect__dropdown hidden"></div>
        <input id="filter-input" type="text" />
        <button id="filter-apply" type="submit">Filter</button>
      </form>
    </div>
    <div id="data-table"></div>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    ###data###
    ###js###
  </body>
</html>
